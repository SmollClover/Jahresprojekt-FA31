<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Login</ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Login</h1>
                    <h:form>
                        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank"
                                     columnClasses="labelColumn, inputColumn"
                                     style="width: 100%; margin-bottom: 15px; margin-top: 15px;">

                            <p:outputLabel for="login_username" value="Username"/>
                            <p:inputText id="login_username" value="#{login.username}" style="width: 100%;"/>

                            <p:outputLabel for="login_password" value="Passwort"/>
                            <p:password id="login_password" value="#{login.password}" style="width: 100%;" toggleMask="true" redisplay="true"/>
                        </p:panelGrid>

                        <p:commandButton value="Login" style="width: 100%;" action="#{login.login()}"/>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
