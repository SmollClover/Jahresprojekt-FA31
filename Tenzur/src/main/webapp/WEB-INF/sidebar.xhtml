<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <div class="sidebar">
        <div class="company-logo">
            <img src="images/logo.svg" alt="Logo"/>
        </div>

        <p:tabMenu activeIndex="#{param.i}" style="width:15rem" orientation="left">
            <p:menuitem value="Dashboard" icon="fa-solid fa-gauge">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="Immobilien" icon="fa-solid fa-home">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="Mieter" icon="fa-solid fa-house-user">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Dokumente" icon="fa-solid fa-file">
                <f:param name="i" value="3"/>
            </p:menuitem>
            <p:menuitem value="Benutzer" outcome="benutzer.xhtml" icon="fa-solid fa-user">
                <f:param name="i" value="4"/>
            </p:menuitem>
            <p:menuitem value="Chat" icon="fa-solid fa-message">
                <f:param name="i" value="5"/>
            </p:menuitem>
            <p:menuitem value="Termine" icon="fa-solid fa-calendar-check">
                <f:param name="i" value="6"/>
            </p:menuitem>
            <p:menuitem value="Reports" icon="fa-solid fa-book">
                <f:param name="i" value="7"/>
            </p:menuitem>
        </p:tabMenu>
    </div>
</ui:composition>
